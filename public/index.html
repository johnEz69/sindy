<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sindy - Chat IA</title>
  <link rel="stylesheet" href="./estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">SINDY</div>
    <div id="chat-body" class="chat-body"><img src="./image/imagen1.png" alt="Sindy" class="sindy-face-chat"></div>
    <div class="chat-footer">
      <input type="text" id="prompt" placeholder="Escribí algo..." />
      <button onclick="enviarPrompt()">➤</button>
    </div>
  </div>

  <script>
    // --- Función para hablar ---
    function hablarSindy(texto) {
      if (!window.speechSynthesis) return;

      function speak() {
        const voices = speechSynthesis.getVoices();
        const vozFemenina = voices.find(v => v.lang.includes('es') && v.name.toLowerCase().includes('female')) 
                            || voices.find(v => v.lang.includes('es')) 
                            || voices[0]; // fallback

        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'es-ES';
        utterance.voice = vozFemenina;
        utterance.rate = 1;
        utterance.pitch = 1;

        speechSynthesis.speak(utterance);
      }

      if (speechSynthesis.getVoices().length !== 0) {
        speak();
      } else {
        speechSynthesis.onvoiceschanged = speak;
      }
    }

    // --- Función para agregar mensaje ---
    function agregarMensaje(texto, esUsuario = false) {
      const chatBody = document.getElementById('chat-body');
      const div = document.createElement('div');
      div.classList.add('chat-message', esUsuario ? 'user-message' : 'ia-message');
      div.textContent = texto;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // --- Función para enviar prompt ---
    function enviarPrompt() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return;

      agregarMensaje(prompt, true);
      document.getElementById('prompt').value = '';
      agregarMensaje("Sindy está escribiendo...");

      axios.post('http://localhost:3001/chat', { prompt })
        .then(res => {
          const texto = res.data.respuesta;
          const ultMensaje = document.querySelector(".ia-message:last-child");
          if(ultMensaje) ultMensaje.innerText = texto;
          hablarSindy(texto); // ✅ Voz femenina
        })
        .catch(err => {
          console.error(err);
          const ultMensaje = document.querySelector(".ia-message:last-child");
          if(ultMensaje) ultMensaje.innerText = "⚠️ estoy indispuesta, veni otro día";
        });
    }

    // --- Enviar con Enter ---
    document.getElementById('prompt').addEventListener('keydown', e => {
      if(e.key === 'Enter') enviarPrompt();
    });
  </script>
</body>
</html>
